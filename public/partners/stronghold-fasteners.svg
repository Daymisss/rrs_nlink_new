<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stronghold Fasteners Logo -->
  <g>
    <!-- SF Monogram -->
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#374151">S</text>
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F97316">F</text>
    
    <!-- Screw detail on F -->
    <line x1="30" y1="15" x2="30" y2="35" stroke="#F97316" stroke-width="2"/>
    <circle cx="30" cy="15" r="2" fill="#F97316"/>
    
    <!-- Text -->
    <text x="45" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">STRONGHOLD</text>
    <text x="45" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F97316">FASTENERS</text>
    <line x1="45" y1="40" x2="100" y2="40" stroke="#374151" stroke-width="1"/>
    <text x="45" y="50" font-family="Arial, sans-serif" font-size="8" fill="#374151">securing your success</text>
  </g>
</svg>
